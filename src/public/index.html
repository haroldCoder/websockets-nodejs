<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form class="card card-body" id="notesForm" action="">
                    <h1 class="h3 mb-5 text-secondary">Agragar nuevo cliente</h1>
                    <input type="text" id="nombre" name="nombre" placeholder="escriba nombre" class="form-control rounded-0" autofocus>
                    <input type="text" id="apellido" name="apellido" placeholder="escriba apellido" class="form-control rounded-0" autofocus>
                    <input type="text" id="direccion" name="direccion" placeholder="escriba direccion" class="form-control rounded-0" autofocus>
                    <input type="text" id="email" name="email" placeholder="escriba correo electronico" class="form-control rounded-0" autofocus>
                    <input type="text" id="fecha" name="fecha" placeholder="escriba fecha" class="form-control rounded-0" autofocus>
                    <input type="text" id="telefono" name="telefono" placeholder="escriba su telefono" class="form-control rounded-0" autofocus>
                    <button class="btn btn-primary mt-3">Enviar</button>
                </form>
            </div>
            <div class="col-md-8">
                clients
                <div id="clients">

                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./main.js"></script>
    <script src="./UI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</body>
</html>
